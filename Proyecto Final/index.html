<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>JC DIAMONDS</title>
    <script defer src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- Start coding here -->
    <div class="main">
        <div class="tone-1">
        </div>
        <div class="tone-2"></div>
    </div>

    <header>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <div class="overlay"></div>
        <nav>
            <i class="fas fa-times"></i>
            <div class="logo">
                <img src="img/diamanteLogo.jpg" alt="brand logo">
            </div>
            <div class="nav-middle">
                <ul>
                    <li><a href="#">Collection</a></li>
                    <li><a href="#">Catalog</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <ul>
                    <li>
                        <a href="#">
                            <i class="fas fa-user" onclick=""></i> Account
                        </a>
                    </li>
                    <li>
                        <i type="button" id="cart-length" data-toggle="modal" data-target="#exampleModal"></i>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="buttons">
            <div class="tono-1">
                <div class="product-info">
                    <h1>BEZEL SET</h1>
                    <p>Just Arrived!</p>
                    <h2>$9500</h2>
                    <div class="info-btns">
                        <a href="#" class="btns discover-btn">CUSTOMIZE IT</a>
                    </div>
                </div>
            </div>
            <div class="tono-2">
                <img src="img/DiamanteBezelSet.jpg" alt="bracelet">
            </div>
        </div>
    </header>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="cart">

                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-light" onclick="emptyTheCart()" value="Vaciar">
                    <input type="button" class="btn btn-dark" id="btn-buy" value="Comprar">
                </div>
                <div class="form">
                    <form action="" name="informacion-compra">
                        <div class="form-group">
                            <!-- Full Name -->
                            <label for="full_name_id" class="control-label">Full Name</label>
                            <input type="name" class="form-control" id="full_name_id" name="fullname" placeholder="John Deer" >
                        </div>

                        <div class="form-group">
                            <!-- Street 1 -->
                            <label for="street1_id" class="control-label">Street Address 1</label>
                            <input type="text" class="form-control" id="street1_id" name="street1" placeholder="Street address, P.O. box, company name, c/o">
                        </div>

                        <div class="form-group">
                            <!-- Street 2 -->
                            <label for="street2_id" class="control-label">Street Address 2</label>
                            <input type="text" class="form-control" id="street2_id" name="street2" placeholder="Apartment, suite, unit, building, floor, etc.">
                        </div>

                        <div class="form-group">
                            <!-- City-->
                            <label for="city_id" class="control-label">City</label>
                            <input type="place" class="form-control" id="city_id" name="city" placeholder="Smallville">
                        </div>

                        <div class="form-group">
                            <!-- State Button -->
                            <label for="state_id" class="control-label">State</label>
                            <select class="form-control" id="state_id">
                                <option value="BA">Buenos Aires</option>
                                <option value="CP">Captal Federal</option>
                                <option value="CA">Catamarca</option>
                                <option value="CH">Chaco</option>
                                <option value="CB">Chubut</option>
                                <option value="CO">Córdoba</option>
                                <option value="CR">Corrientes</option>
                                <option value="ET">Entre Ríos</option>
                                <option value="FO">Formosa</option>
                                <option value="FL">Florida</option>
                                <option value="JJ">Jujuy</option>
                                <option value="LP">La Pampa</option>
                                <option value="LR">La Rioaja</option>
                                <option value="MZ">Mendoza</option>
                                <option value="MI">Misiones</option>
                                <option value="NQ">Neuquén</option>
                                <option value="RN">Rio Negro</option>
                                <option value="ST">Salta</option>
                                <option value="SJ">San Juan</option>
                                <option value="SL">San Luis</option>
                                <option value="SC">Santa Cruz</option>
                                <option value="SF">Santa Fe</option>
                                <option value="SE">Santiago del Estero</option>
                                <option value="TF">Tierra de Fuego</option>
                                <option value="TC">Tucumán</option>>
                            </select>
                        </div>
                        <div class="form-group">
                            <!-- Zip Code-->
                            <label for="zip_id" class="control-label">Zip Code</label>
                            <input type="text" class="form-control" id="zip_id" name="zip" placeholder="#####">
                        </div>
                        <div class="form-group-btn">
                            <!-- Submit Button -->
                            <input type="submit" class="btn btn-light" id="cancel" value="CANCEL" />
                            <input type="button" class="btn btn-dark" id="btn-buy-2" value="Siguiente">
                        </div>
                    </form>
                </div>
                <div class="form-card">
                    <form class="credit-card-div" name="informacion-pago'">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="row-cart">
                                    <div class="col-md-12">
                                        <input type="text" class="form-control" placeholder="Enter Card Number"  name="cardnumber"/>
                                    </div>
                                </div>
                                <div class="row-cart">
                                    <div class="col-md-3 col-sm-3 col-xs-3">
                                        <span class="help-block text-muted small-font"> Expiry Month</span>
                                        <input type="text" class="form-control" placeholder="MM" />
                                    </div>
                                    <div class="col-md-3 col-sm-3 col-xs-3">
                                        <span class="help-block text-muted small-font"> Expiry Year</span>
                                        <input type="text" class="form-control" placeholder="YY" />
                                    </div>
                                    <div class="col-md-3 col-sm-3 col-xs-3" id="card">
                                        <span class="help-block text-muted small-font"> CCV</span>
                                        <input type="text" class="form-control" placeholder="CCV"  />
                                        <img src="img/banco.png" class="img-rounded" />
                                    </div>
                                </div>
                                <div class="row-cart">
                                    <div class="col-md-12 pad-adjust">
                                        <input type="text" class="form-control" placeholder="Name On The Card" />
                                    </div>
                                </div>
                                <div class="row-cart">
                                    <div class="col-md-12 pad-adjust">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" checked class="text-muted"> Save details for fast payments <a href="#"> learn how ?</a>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-cart" id="btn-card">
                                    <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
                                        <input type="submit" class="btn btn-light" id="go-back" value="Go Back" />
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
                                        <input type="submit" class="btn btn-dark btn-block" id="finish" onclick="emptyTheCart()" value="PAY NOW" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="finish">
                    <div><p>Purchase Completed!</p></div>
                    <img src="img/bolsa-de-la-compra.png" alt="">
                    <input type="submit" class="btn btn-dark btn-block" id="back-to-store" value="Back To Cart" />
                </div>
            </div>
        </div>
    </div>



    <div class="container" id="search">
        <form class="input-group" id="search-form">
            <input type="text" class="form-control" id="search-2" placeholder="" aria-label="" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" id="button-1" type="click">Search</button>
            </div>
        </form>
    </div>

    <div class="container-result">
        <span id="search-result"></span>
        <p class="result">results for:</p><strong><span id="search-key"></span></strong><a class="go-back"><i class="fas fa-arrow-left" id="btn-go-back"></i>Go back</a>
    </div>
    <div class="container-cards">
        <div class="row" id="rows"></div>
    </div>

    <section class="section">
        <div class="cart-container row is-centered" id="cart"></div>
    </section>

    <footer>
        <div class="container" id="contacto">
            <div class="back-to-top">
                <a href="#"><i class="fas fa-chevron-up"></i></a>
            </div>
            <div class="footer-content">
                <div class="footer-content-divider animate-bottom">
                    <div class="social-media">
                        <h4>Reach Us Out!</h4>
                        <ul class="social-icons">
                            <li>
                                <a href="#"><i class="fab fa-whatsapp"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fab fa-instagram"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fas fa-mail-bulk    "></i></a>
                            </li>
                        </ul>
                    </div>
                   
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/products.js"></script>
    <script src="./js/cart.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
